<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Speaker</title>

    <link rel="stylesheet" href="style.css" />
    <!--    Webapp manifest-->
    <link rel="manifest" id="my-manifest-placeholder" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Speaker" />
    <meta name="apple-mobile-web-app-title" content="Speaker" />
    <meta name="theme-color" content="#1c2c17" />
    <meta name="msapplication-navbutton-color" content="#1c2c17" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="msapplication-starturl"
      id="msapplication-starturl"
      content="https://dspasov-qb.github.io/speaker/"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/svg+xml" href="images/speech.svg" />
    <link
      rel="apple-touch-icon"
      type="image/svg+xml"
      href="images/speech.svg"
    />
  </head>

  <body>
    <header id="header">
      <h1>Speaker</h1>
    </header>
    <div id="waveform">
      <wave
        style="
          display: block;
          user-select: none;
          height: 128px;
          overflow: auto hidden;
       
        "
        ><wave
          style="
            position: absolute;
            z-index: 3;
            left: 0px;
            top: 0px;
            bottom: 0px;
            overflow: hidden;
            width: 0px;
            display: block;
            box-sizing: border-box;
            border-right: 0px solid rgb(51, 51, 51);
            pointer-events: none;
          "
        ></wave
      ></wave>
    </div>
    <div id="result"></div>
    <div>
      <button id="mic"></button>
    </div>
  </body>

  <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.microphone.js"></script>
  <script src="script.js"></script>
</html>
